<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

</head>
<body>
   <h2>Registration form</h2> 
   <form>
    <div> <label for="Fullname">Fullname: </label> 
         <input type="text" name="fullname" id="fullname">
 </div> <br>
 <div> <label for="email">Email: </label> 
  <input type="email" name="email" id="email">
</div>
<br>
<div> <label for="password">Password: </label> 
  <input type="password" name="password" id="password">
</div>
<br>
<div> <label for="dob"> Date of Birth: </label> 
  <input type="date" name="dob" id="dob">
</div>
<br>
<div> <label for="photo">Choose your photo: </label> 
  <input type="file" name="photo" id="photo">
</div>
<br>
<div> <label for="gender">Gender: </label> 
  <input type="radio" name="gender" id="gender" value="male"> Male
  <input type="radio" name="gender" id="gender" value="female"> Female
</div>
<br>
<div> <label for="religion">Religion: </label> 
  <input checked type="checkbox" name="c1" id="religion" value="Islam"> Islam
  <input type="checkbox" name="c1" id="religion" value="Hindu"> Hindu
</div>
<br>
<div>
  <label for="department">Department: </label>
  <select name="department">
<option value="CSE">CSE</option>
<option value="eee" selected>EEE</option>
  <option value="llb">LLB</option>
  </select>
</div>

<div>
  <label for="message">Message: </label> <br>
  <textarea name="Message" id="" cols="30" rows="10"></textarea>
</div>
<div> <p></p>
<input type="submit" value="Register">
<input type="reset" value="Clear">


</div>

   </form>
    


</body>
</html>
